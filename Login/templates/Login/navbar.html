<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
          margin: 0;
        }

        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          width: 10%;
          background-color: #f1f1f1;
          position: fixed;
          height: 100%;
          overflow: auto;
          background-color: black;
          color: green;
        }

        li a {
          display: block;
          color: white;
          padding: 8px 16px;
          text-decoration: none;
          border-style: double;
        }

        li a:hover:not(.active) {
          background-color: #555;
          color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/weeks">View Reports</a></li>
        <li><a href="/mylimits">View Limits</a></li>
        <li><a href="#">Request Status</a></li>
        {% if isadmin %}
        <li><a href="/adminlogin">Admin</a></li>
        {% endif %}
        <li><a href="/">Logout</a></li>
    </ul>
</body>
</html>
